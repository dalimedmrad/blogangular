<form [formGroup]="form" (ngSubmit)="login()" style="width: 1000px;">
    <div *ngIf="form.errors" class="alert alert-danger">
        Email or Password incorrect
    </div>
    <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            <span *ngIf="email.errors.required"> Email is required</span>
            <span *ngIf="email.errors.email" > Email is not valid</span>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            <span> Password is required</span>
        </div>  
    </div>
    <button class="btn btn-primary">Login</button><br>
</form>
